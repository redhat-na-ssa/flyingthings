apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: export-model
spec:
  params:
    - name: WEIGHTS
      type: string
    - name: BASE_MODEL
      type: string
    - name: NAMESPACE
      type: string
  steps:
    - name: export-model
      image: image-registry.openshift-image-registry.svc:5000/$(params.NAMESPACE)/yolo:latest
      script: |
        cd $(workspaces.workspace.path)

        SOURCE_DIR=$(workspaces.source.path)
        BASEDIR=${SOURCE_DIR}/source/training

        source $(workspaces.source.path)/source/training/functions.sh && \
        model_export

        pwd && ls -al
      env:
        - name: WEIGHTS
          value: $(params.WEIGHTS)
        - name: BASE_MODEL
          value: $(params.BASE_MODEL)
  workspaces:
    - name: workspace
      mountPath: /opt/app-root/src/simplevis-data/workspace
    - name: source
      mountPath: /source