schemaVersion: 2.1.0
metadata:
  attributes:
    metadata-name-field: generateName
    metadata-name-original-value: flyingthings
  name: flyingthings
attributes:
  controller.devfile.io/scc: container-build
  controller.devfile.io/storage-type: per-user
  dw.metadata.annotations:
    che.eclipse.org/devfile-source: |
      scm:
        repo: github.com/redhat-na-ssa/flyingthings.git
        fileName: devfile.yaml
      factory:
        params: url=https://github.com/redhat-na-ssa/flyingthings.git
projects:
  - git:
      remotes:
        origin: https://github.com/redhat-na-ssa/flyingthings.git
    name: flyingthings
components:
  - attributes:
      controller.devfile.io/merge-contribution: true
      memoryLimit: 2Gi
    container:
      env:
        - name: PATH
          value: /home/user/.local/bin:/home/user/.java/current/bin:/home/user/node_modules/.bin/:/home/user/.npm-global/bin/:/opt/app-root/src/.npm-global/bin/:/usr/share/maven/bin:/bin:/usr/bin"
      image: registry.redhat.io/devspaces/udi-rhel8:latest
      sourceMapping: /projects
    name: universal-developer-image
