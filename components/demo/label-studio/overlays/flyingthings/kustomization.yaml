apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

patches:
  - target:
      version: v1
      kind: PersistentVolumeClaim
    patch: |-
      - op: replace
        path: /spec/resources/requests/storage
        value: 10Gi
  - target:
      group: apps
      kind: Deployment
      name: label-studio
    path: patch-deployment.yaml
