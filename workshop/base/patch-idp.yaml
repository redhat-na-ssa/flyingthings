- op: add
  path: /spec/identityProviders
  value:
    - htpasswd:
        fileData:
          name: htpasswd-local
      mappingMethod: claim
      name: Admins
      type: HTPasswd
    - htpasswd:
        fileData:
          name: htpasswd-workshop
      mappingMethod: claim
      name: Workshop Users
      type: HTPasswd
